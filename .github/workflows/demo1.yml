name: Events Demo 1
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
 
  Build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      output1: ${{steps.js_output.outputs.script-file}}

    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: |
            dist
            package.json
      - name: Job Output
        id: js_output
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' ';' >>'$GITHUB_OUTPUT'

  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: my-artifact
      - name: Display Artifact
        run: ls -R
      - name: Outpu FileName
        run: echo "${{needs.Build.outputs.output1}}"
      - name: Deploy project
        run: echo "Deploying..."
